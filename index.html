<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cursos - Gestão financeira</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

</head>

<body>
    <header class="menu-pricipal">
        <main>
            <div class="header1">
                <div class="logo">
                    <img logo src="./img/logo.png" alt="FINACE">
                </div>
                <div class="redes-sociais">
                    <ul>
                        <li>
                            <a href="https://www.linkedin.com/school/gama-academy/?originalSubdomain=br"><img
                                    src="./img/linkedin.png" alt="Linkedin">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/channel/UC8QisS88i22HYQN3jwFiq9Q"><img
                                    src="./img/youtube.png" alt="Youtube">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/gamaacademy/?hl=pt-br"><img src="./img/instagram.png"
                                    alt="Instagram">
                            </a>
                        </li>
                    </ul>

                </div>

            </div>
        </main>
    </header>
    <main class="col-100 menu-urls">
        <div class="header2">
            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Cursos</a></li>
                </ul>
            </div>
            <div class="busca">
                <input placeholder="Buscar" type="text">
            </div>

        </div>
    </main>

    <div class="col-100">
        <div class="slider-principal">
            <img src="./img/imagem1.png" />
            <img src="./img/imagem2.jpg" />
            <img src="./img/imagem3.jpg" />
            <img src="./img/imagem4.jpg" />
            <img src="./img/imagem5.jpg" />
            <img src="./img/imagem6.jpg" />

        </div>

    </div>


    <div class="col-pro">

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastro de Curso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input class="mb-3 form-control" value="" id="id_curso" type="number" readonly
                                placeholder="Id do Curso" />
                            <input class="mb-3 form-control" value="" id="titulo_curso" type="text"
                                placeholder="Titulo do Curso" />
                            <textarea class="mb-3 form-control" value="" id="descricao_curso" type="text"
                                placeholder="Descrição de Curso" rows="4"> </textarea>
                            <input class="mb-3 form-control" value="" id="imagem_curso" type="text"
                                placeholder="Imagem do Curso" />
                            <input class="mb-3 form-control" value="" id="professor_curso" type="text"
                                placeholder="Professor" />
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="LInk da aula"
                                    aria-label="LInk da aula" id="link_aula_curso" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button" id="addLink">Adicionar</button>
                            </div>
                            <h5 class="mb-3 mt-3 title">Lista de aulas Cadastradas</h5>
                            <ul class="list-group" id="lista_de_aulas">

                            </ul>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button id="adicionarCurso" type="button" data-bs-dismiss="modal" class="btn btn-primary">Salvar
                            Alterações</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">

            <button type="button" onclick="limparFormulario()" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Adicionar Curso
            </button>

            <h1>Vitrine</h1>
            <div id="produtos">

            </div>

        </div>





        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script type="text/javascript" src="/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>




</body>




</html>
